<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CE-Remote</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./contents/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./contents/momentum-ui/css/momentum-ui.min.css">
    <link rel="stylesheet" href="./contents/momentum-ui/icons/css/momentum-ui-icons.min.css">
    <!-- Optional JavaScript -->
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script type="text/javascript" src="./contents/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="./contents/popperjs/dist/umd/popper.min.js"></script>
    <script src="./contents/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <style>
        body {
            background-image: url(./images/SupportBackground.jpg);
        }
        div {

            align-items: center;
            height: 200px
        }
        #welcome {
            font-family: "CiscoSansTT Bold", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: xx-large;
        }

    </style>
</head>

<body>
<div id="container" class="container">
    <div class="row">
        <div class="col text-center" style="height:100px">
            <span id="welcome" class="align-text-bottom">Welcome to CE-Producer!</span>
        </div>
    </div>
    <div class="row m-3">
        <div class="md-input-group col text-center">
            <label class="md-label" for="tags">Enter Your Webex Device Tags</label>
            <input class="md-input" id="tags" type="text" placeholder="">
        </div>


        <div class="md-input-group col text-center">
            <label class="md-label" for="adminUsername">Local Admin User</label>
            <input class="md-input" id="adminUsername" type="text" placeholder="">
        </div>
        <div class="md-input-group col text-center">
            <label class="md-label" for="adminPassword">Local Admin User Password</label>
            <input class="md-input" id="adminPassword" type="text" placeholder="">
        </div>

    </div>
    <div class="row">
        <div class="col text-center">
            <form>
                <input type="submit" value="Sign in using Webex" class="md-button md-button--blue" id="login">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col text-center m-6">
            <form>
                <input type="submit" value="Reset Integration" class="md-button md-button--blue" id="resetSettings">
            </form>
        </div>
    </div>

</div>

<script src="login.js"></script>
</body>
</html>
