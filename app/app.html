  <div class="row">
    <!--Dial interface-->
    <div class="col">
      <div class="row m-3">
        <span>Join Conference</span>
      </div>
      <div class="row m-3">
        <div class="input-group mb-3">
            <input id="remoteTarget" name="invitee" placeholder="Webex SIP URI"
                   type="text" class="form-control"/>
            <div id="destination" class="input-group-append">
              <button id="remoteDial" class="btn btn-success" type="button">Join</button>
              <button id="remoteDisconnect" class="btn btn-danger" style="display: none;" type="button">Disconnect</button>
            </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row m-3">
        <span>Room Volume</span>
      </div>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
    </div>
    <div class="col">
      <div class="row m-3">
        <span>Mute Room</span>
      </div>
      <div class="row m-3">
        <div class="input-group mb-3">

          <div>
            <button id="muteRoom" class="btn btn-success" type="button">Mute Room</button>

          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row m-3">
        <span>Sync Room Systems</span>
      </div>
      <div class="row m-3">
        <div class="input-group mb-3">

          <div>
            <button id="sysncsystems" class="btn btn-success" type="button">Sync Systems</button>

          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div id="dashboard-table"></div>
  </div>
</div>


<!--Auto update -->
<div id="notification">
  <div id="notificationModal" class="modal fade" role="dialog"></div>
</div>
<script src="app.js"></script>
