<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CE-Producer Dashboard</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="./contents/momentum-ui/css/momentum-ui.min.css">-->
    <!--<link rel="stylesheet" href="./contents/momentum-ui/icons/css/momentum-ui-icons.min.css">-->
    <link rel="stylesheet" href="./contents/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- Optional JavaScript -->
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script type="text/javascript" src="./contents/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="./contents/popperjs/dist/umd/popper.min.js"></script>
    <script src="./contents/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
    <script>if (window.module) module = window.module;</script>
    <!--Tabulator-->
    <script type="text/javascript" src="./contents/tabulator/4.9.3/dist/js/tabulator.min.js"></script>
    <!--<link rel="stylesheet" href="./contents/tabulator/4.9.3/dist/css/tabulator_simple.min.css" >-->
    <link rel="stylesheet" href="./contents/tabulator/4.9.3/dist/css/bootstrap/tabulator_bootstrap4.min.css">
    <!--<link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">-->
    <style>
        body {
            background-image: url(./images/StudioWhite2.png);
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
<div id="container" class="container">



        <div class="row bg-light rounded m-3">
            <!--Dial interface-->

            <div class="row m-3">
                <div class="col">
                    <div class="row m-3">
                        <span>Join Conference</span>
                    </div>
                    <div class="row m-3">
                        <div class="input-group mb-3">
                            <input id="remoteTarget" name="invitee" placeholder="Webex SIP URI"
                                   type="text" class="form-control"/>
                            <div id="destination" class="input-group-append">
                                <button id="remoteDial" class="btn btn-success" type="button">Join</button>
                                <button id="remoteDisconnect" class="btn btn-danger" style="display: none;"
                                        type="button">Disconnect
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="row m-3">
                <div class="col-auto">
                    <div class="row m-3">
                        <span>Mute Video & Audio</span>
                    </div>
                    <div>
                        <input type="checkbox" id="muteVideoCheck">
                        <label for="muteVideoCheck" class="col-auto col-form-label">Mute Video</label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="row m-3">
                        <span>Device Volume</span>
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="volumeRange">
                    </div>
                </div>
                <div class="col">
                    <div class="row m-3">
                        <span>Mute Devices</span>
                    </div>
                    <div class="row m-3">
                        <div class="input-group mb-3">
                            <div>
                                <button id="muteAll" class="btn btn-warning" type="button">Mute All</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="row m-3">
                <div class="col">
                    <div class="row m-3">
                        <span>Add Tag</span>
                    </div>
                    <div class="row m-3">
                        <div class="input-group mb-3">
                            <input id="addTag" name="addTag" placeholder="Webex Device Tag"
                                   type="text" class="form-control"/>
                            <div id="tag" class="input-group-append">
                                <button id="addTagbtn" class="btn btn-success" type="button">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row m-3">
                        <span>Remove Device</span>
                    </div>
                    <div class="row m-3">
                        <div class="input-group mb-3">
                            <div>
                                <button id="removeDevice" class="btn btn-danger" type="button">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- Table with data-->
        <div class="row m-3">
            <div id="dashboard-table" class="table-striped"></div>
        </div>



</div>


</div>


<!--Auto update -->
<div id="notification">
    <div id="notificationModal" class="modal fade" role="dialog"></div>
</div>

<script src="app.js"></script>
</body>
</html>
